{% extends 'base.html' %}


{% block content %}

<h1>Login</h1>

<div class="form-container">
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>

{% endblock %}
